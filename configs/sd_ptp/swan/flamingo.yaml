pretrained_sd_model_path: "./checkpoints/stable-diffusion-v1-4"
pretrained_lora_model_path: "./checkpoints/sd_unet/swan/flamingo"
pretrained_concepts_model_path: "./checkpoints/sd_concepts/flamingo"
output_dir: ".log/ptp/swan/to-flamingo/"
checkpoints_dir: "checkpoints/sd_ptp/swan/to-flamingo"

validation_data:
  source: "data/targets/swan/videos/swan.mp4"
  source_prompt: "a black swan swimming in a river near a wall and bushes"

  edit_prompts:
    - "a pink flagmingo swimming in a river near a wall and bushes"
  num_frames: 6
  sample_stride: 6
  width: 512
  height: 512

inference_conf:
  num_inference_steps: 50
  guidance_scale: 12.5
  use_inv_latent: True
  num_inv_steps: 50

ptp_conf:
  source_mask: "data/targets/swan/videos/swan_swan_frame_masks.mp4"
  # is_replace_controller: False
  is_replace_controller: True
  cross_replace_steps: [0.0, 0.2]
  self_replace_steps: [0.0, 0.2]
  blend_words: 
    sources:
      - "black"
      - "swan"
    targets:
      - "pink"
      - "flamingo"
  blend_self_attention: True
  use_inversion_attention: True
  blend_th: [0.3, 0.3]
  fuse_th: 0.01
  # fuse_scale: 1.5

seed: 33
mixed_precision: 'fp16'
