pretrained_sd_model_path: "./checkpoints/stable-diffusion-v1-4"
pretrained_lora_model_path: "./checkpoints/sd_unet/rain-lotus/chrysanthemum"
pretrained_concepts_model_path: "./checkpoints/sd_concepts/chrysanthemum"
output_dir: ".log/ptp/rain-lotus/to-chrysanthemum/"
checkpoints_dir: "checkpoints/sd_ptp/rain-lotus/to-chrysanthemum"

validation_data:
  source: "data/targets/rain-lotus/videos/rain-lotus.mp4"
  source_prompt: "a lotus blooms in a rainy lotus pond"

  edit_prompts:
    - "a $CHRYSANTHEMUM blooms in a rainy lotus pond"
  num_frames: 6
  sample_stride: 6
  width: 512
  height: 512

inference_conf:
  num_inference_steps: 50
  guidance_scale: 12.5
  use_inv_latent: True
  num_inv_steps: 50

ptp_conf:
  source_mask: "data/targets/lotus/videos/lotus_lotus_frame_masks.mp4"
  # is_replace_controller: False
  is_replace_controller: True

  cross_replace_steps: [0.0, 0.03]
  self_replace_steps: [0.0, 0.03]
  blend_words: 
    sources:
      - "lotus"
    targets:
      - "$CHRYSANTHEMUM"
  blend_self_attention: True
  use_inversion_attention: True
  blend_th: [0.3, 0.3]
  fuse_th: 0.01

seed: 33
mixed_precision: 'fp16'
