pretrained_t2v_model_path: "./checkpoints/zeroscope_v2_576w"
output_dir: ".log/concepts/vehicles/base/"
checkpoints_dir: "checkpoints/concepts/vehicles/"

train_data:
  data_dir: "data/concepts/vehicles/"
  width: 512
  height: 512
  num_frames: 8
  sample_stride: 1
  rand_slice: True
  concepts_prompt: True

validation_data:
  sources:
    - "data/concepts/vehicles/videos/car-turn.mp4"
    - "data/concepts/vehicles/videos/car-turn.mp4"
    - "data/concepts/vehicles/videos/car-turn.mp4"
    - "data/concepts/vehicles/videos/car-turn.mp4"
    - "data/concepts/vehicles/videos/car-turn.mp4"
  prompts:
    - "a jeep driving down a curvy road in the countryside."
    - "a $BMW driving down a curvy road in the countryside."
    - "a $CYBERTRUNK driving down a curvy road in the countryside."
    - "a $FERRARI driving down a curvy road in the countryside."
    - "a $LAMBO driving down a curvy road in the countryside."
  num_frames: 8
  sample_stride: 1
  width: 512
  height: 512

inference_conf:
  num_inference_steps: 30
  guidance_scale: 10
  use_inv_latent: True
  num_inv_steps: 30

concepts_file: "data/concepts/vehicles/concepts.json"
learning_rate: 5.0e-3
batch_size: 1
num_train_epoch: 500
checkpointing_steps: 5000
validation_steps: 100

seed: 33
mixed_precision: 'fp16'
# mixed_precision: 'no'
use_8bit_adam: False
gradient_checkpointing: True
enable_xformers_memory_efficient_attention: True
enable_torch_2_attn: True
gradient_accumulation_steps: 1
