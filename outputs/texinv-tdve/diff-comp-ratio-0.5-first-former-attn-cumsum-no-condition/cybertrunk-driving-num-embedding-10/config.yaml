pretrained_model_path: ./checkpoints/stable-diffusion-v1-4
output_dir: ./outputs/texinv-tdve/diff-comp-ratio-0.5-first-former-attn-cumsum-no-condition/cybertrunk-driving-num-embedding-10
train_data:
  video_path: data/youtube/cybertrunk.mp4
  prompt: a car is driving through the road
  n_sample_frames: 24
  width: 512
  height: 512
  sample_start_idx: 0
  sample_frame_rate: 2
validation_data:
  prompts:
  - a jeep car is $DRIVING through the $FOREST
  - a $CYBERTRUNK is $DRIVING on the beach
  - a $CYBERTRUNK is $DRIVING in the snow
  - a $CYBERTRUNK is $DRIVING on the road, cartoon style
  video_length: 24
  width: 512
  height: 512
  num_inference_steps: 50
  guidance_scale: 12.5
  use_inv_latent: true
  num_inv_steps: 50
validation_steps: 100
trainable_modules:
- attn1.primary_lin
- attn1.comp_q
- attn1.comp_out
- attn1.to_q
- attn2.to_q
- attn_temp
train_batch_size: 1
max_train_steps: 1000
learning_rate: 3.0e-05
scale_lr: false
lr_scheduler: constant
lr_warmup_steps: 0
adam_beta1: 0.9
adam_beta2: 0.999
adam_weight_decay: 0.01
adam_epsilon: 1.0e-08
max_grad_norm: 1.0
gradient_accumulation_steps: 1
gradient_checkpointing: true
checkpointing_steps: 1000
resume_from_checkpoint: null
mixed_precision: fp16
use_8bit_adam: false
enable_xformers_memory_efficient_attention: true
seed: 33
